{% extends "base.html" %}

{% block content %}
<div class="columns is-centered" id="question-container">

    <form method="POST" action="/event_overview">

      <div class="box" id="question-box">

        <!-- Name -->
        <div id="name">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label question-field">What is your name?</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input class="input question-input" type="text" name="occasion" placeholder="Type in your name">
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button next-button" href="#occasion">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Occasion -->
        <div id="occasion">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label question-field">What is the occasion?</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input class="input question-input" type="text" name="occasion" placeholder="Type your occasion here">
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button next-button" href="#location">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Location -->
        <div id="location">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label">Location</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" name="location" placeholder="Where is your event taking place?">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button is-info" href="#date">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Date -->
        <div id="date">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label">Date</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="date" name="date" placeholder="What's the date?">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button is-info" href="#time">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Time -->
        <div id="time">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label">Time</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="time" name="time" placeholder="What time does it start?">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>

          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button is-info" href="#message">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Message to guests -->
        <div id="message">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label">Subject</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input" type="text" name="subject" placeholder="e.g. Partnership opportunity">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label">Message</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea" name="message" placeholder="Explain how we can help you"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                    <button class="button is-info">
                        Create Event
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
</div>
{% endblock %}
