{% extends "base.html" %}

{% block content %}
<div class="columns" id="question-container">

    <form method="POST" action="/event_overview">

      <div class="box" id="question-box">

        <!-- Name -->
        <div id="name">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label question-field">What is your name?</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input class="input question-input" type="text" name="occasion" placeholder="Type in your name">
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button next-button" href="#occasion">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Occasion -->
        <div id="occasion">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label question-field">What is the occasion?</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input class="input question-input" type="text" name="occasion" placeholder="Type your occasion here">
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button next-button" href="#location">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Location -->
        <div id="location">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label question-field">What is the location?</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input class="input question-input" type="text" name="location" placeholder="Type your location here">
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button next-button" href="#date">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Date -->
        <div id="date">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label question-field">What is the date?</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input class="input question-input" type="text" name="date" placeholder="Type date here">
                </p>
              </div>
            </div>
          </div>
          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <a class="button next-button" href="#message">
                    Next
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Message to guests -->
        <div id="message">
          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label">Subject</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input" type="text" name="subject" placeholder="e.g. Partnership opportunity">
                </div>
              </div>
            </div>
          </div>

          <div class="field is-vertical">
            <div class="field-label is-normal">
              <label class="label">Message</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea" name="message" placeholder="Explain how we can help you"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-vertical">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                    <button class="button is-info">
                        Create Event
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
</div>
{% endblock %}
